<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Freelancer</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6" id="header-left">
                    Header Left
                </div>
                <div class="col-6" id="header-right">
                    heeader right
                </div>
            </div>
        </div>
    </header>
    <section id="jumbotron">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-6 col-md-4 col-lg-3">
                    <img src="img/avatar.svg" alt="">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <h1>START BOOTSTRAP</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <div class="ms-star-spacer"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
            </div>
        </div>
    </section>
    <section id="portfolio">
        <div class="container text-center">
            <div class="row justify-content-center">
                <h2>
                    PORTFOLIO
                </h2>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <div class="ms-star-spacer"></div>
                </div>
            </div>
            <div class="row g-2 justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/cabin.png" class="img-fluid rounded-3" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/cake.png" class="img-fluid rounded-3" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/circus.png" class="img-fluid rounded-3" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/game.png" class="img-fluid rounded-3" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/safe.png" class="img-fluid rounded-3" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/submarine.png" class="img-fluid rounded-3" alt="">
                </div>
            </div>
        </div>

    </section>
    <section id="about"></section>
    <section id="contact"></section>
    <footer></footer>

</body>
</html>
